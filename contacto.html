        <main>
            <section>
                <h2>Escribime</h2>
            <form action="" >
            </section>
                
            <section>
                <h3>Datos</h3>
                <fieldset class="textoFormulario bordesContacto">
                    <input type="text" name="nombre" placeholder="Nombre"> <br>
                    <input type="text" name="apellido" placeholder="Apellido"> <br>
                    <input type="email" name="mail" placeholder="Email"> <br>
                    <input type="text" name="asunto" placeholder="Asunto"> <br>
                    <textarea name="mensaje" cols="30" rows="10" placeholder="Tu mensaje..."></textarea>
                </fieldset>
            </section>
                    
            <section>
                <h3>Sexo</h3>
                <fieldset class="textoFormulario bordesContacto">
                    <div>Mujer</div>
                    <input type="radio" name="sexo" value="mujer">
                    <div>Hombre</div>
                    <input type="radio" name="sexo" value="hombre">
                    <div>No binario</div>
                    <input type="radio" name="sexo" value="nb">
                </fieldset>
            </section>
                    
            <section>
                <h3>Región</h3>
                <fieldset class="textoFormulario bordesContacto">
                    <select name="region">
                        <option value="ca">C.A.B.A.</option>
                        <option value="pr">Provincia de Bs. As.</option>
                        <option value="in">Interior</option>
                        <option value="o">Otro</option>
                    </select>
                </fieldset>
            </section>
                    
            <section>
                <h3>Términos y condiciones</h3>
                <fieldset class="textoFormulario bordesContacto">
                    <div class="displayInline">Aceptar</div>
                    <input type="checkbox" name="acepta" value="1"> <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </fieldset>
            </section>
            </form>
        </main>
